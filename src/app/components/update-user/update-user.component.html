<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"
                placeholder="Username" disabled>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                placeholder="Email Address" required>
            <label for="email">Email Address</label>
        </div>
        <select class="custom-select" [(ngModel)]="user.role.id" name="role">
            <option [value]="1" [selected]="user.role.id == '1'">Administrator</option>
            <option [value]="2" [selected]="user.role.id == '2'">User</option>
        </select>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Close</button>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
